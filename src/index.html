<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso Angular Basico - TodoApp</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="css/myapp.css">

  </head>

  <body>

    <h1>Todo App</h1>

    <div class="todo" ng-controller="TodoController as todo">
      <!-- Añadir tarea -->
      <form class="todo__form" ng-submit="todo.addTodo();">
        <input type="text" placeholder="Añadir tarea" ng-model="todo.newTodo">
      </form>

      <ul class="todo__list">
        <li ng-repeat="item in todo.list">

          <input type="checkbox" id="todo-{{ $index }}" ng-model="item.completed">
          <label class="toggle" for="todo-{{ $index }}"></label>
          <!-- Editar tarea -->
          <p ng-dblclick="showEditField = true;" ng-hide="showEditField"> {{ item.title }} </p>
          <div ng-show="showEditField">
              <input type="text"
                     ng-blur="showEditField = false;"
                     ng-model="item.title">
          </div>
          <!-- Borrar tarea -->
          <a href="" ng-click="todo.removeTodo();">Borrar</a>
        </li>
      </ul>

    </div>


    <!-- inject:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/todo.controller.js"></script>
    <!-- endinject -->
  </body>
</html>
